<topbar class="topbar"></topbar>
<div id="content">
	<form ng-submit="signUp()">
		Create user:
		<input type="text" ng-model="registerForm.name" placeholder="username">
		<input type="email" name="email" ng-model="registerForm.email" placeholder="email">
		<input type="password" name="password" ng-model="registerForm.password" placeholder="password">
		<button type="submit">{{i18n('editor.Add')}}</button>
	</form>
</div>
