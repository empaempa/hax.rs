{{i18n('dashboard.yourApps')}}

<table>
	<thead></thead>
	<tbody>
		<tr ng-repeat="(id, app) in session.user.apps">
			<td><a href="#/editor/{{session.user.details.id}}/{{id}}">{{app.name}}</a></td>
			<td><button ng-click="removeApp(this)">{{i18n('dashboard.delete')}}</button></td>
		</tr>
	</tbody>
</table>

<form ng-submit="addApp()">
	<input type="text" ng-model="newAppName" placeholder="{{i18n('dashboard.addApp')}}">
</form>
